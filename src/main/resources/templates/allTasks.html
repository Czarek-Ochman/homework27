<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zadania do zrobienia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="backgroundColor">
<div class="center">
    <h1 class="position">Tabela zadań do zrobienia:</h1>
</div>
<table class="table size center">
    <thead>
    <tr class="color">
        <th>Nazwa</th>
        <th>Opis</th>
        <th>Data</th>
        <th><a href="/archiwum" class="btn btn-secondary">Zadania już zrealizowane</a>
            <a href="/" class="btn btn-secondary">Strona główna</a></th>
    </tr>
    </thead>
    <tbody>
    <tr class="color" th:each="task : ${tasks}">
        <td th:text="${task.name}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.date}"></td>
        <td><a th:href="|/wykonane?id=${task.id}|" class="btn btn-secondary">Oznacz jako wykonane</a>
            <a th:href="|/kasowanie?id=${task.id}|" class="btn btn-secondary">Usuń</a>
            <a th:href="|/edytowanie?id=${task.id}|" class="btn btn-secondary">Edytuj</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
